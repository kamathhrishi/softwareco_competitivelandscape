<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0RD4HFWXR0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-0RD4HFWXR0');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Competitive Landscape</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay active">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <!-- Home View -->
    <div id="homeView" class="view active">
        <!-- Top Navigation Bar -->
        <nav class="top-nav">
            <div class="top-nav-inner">
                <span class="nav-brand">Public Companies</span>
                <div class="nav-links">
                    <a href="ai-startups.html" class="nav-link">AI Companies</a>
                    <a href="about.html" class="nav-link">About</a>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <header class="hero-section">
            <h1>Tech Competitive Landscape</h1>
            <p class="hero-subtitle">25 years of competitive data · <span id="heroCompanyCount">900+</span> public companies</p>

            <!-- Search -->
            <div class="hero-search">
                <input type="text" id="globalSearch" placeholder="Search companies..." autocomplete="off">
                <div id="searchResults" class="search-dropdown"></div>
            </div>
        </header>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-bar">
                <div class="filter-group">
                    <label>Industry</label>
                    <select id="industryFilter">
                        <option value="">All Industries</option>
                    </select>
                </div>
            </div>
            <div class="results-bar">
                <span class="results-count"><span id="resultsCount">0</span> results</span>
            </div>
        </div>

        <div class="company-list" id="companyList">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- Entity Detail View -->
    <div id="entityView" class="view">
        <nav class="breadcrumb">
            <a href="#" onclick="showHome(); return false;">← All Companies</a>
        </nav>

        <article class="entity-article">
            <header class="entity-header">
                <div class="entity-meta">
                    <span id="entityTicker" class="ticker"></span>
                    <span id="entityType" class="type-badge"></span>
                </div>
                <h1 id="entityName"></h1>
                <div class="entity-stats">
                    <div class="stat">
                        <span class="stat-value" id="statCompetitors">0</span>
                        <span class="stat-label">Competitors</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="statYears">0</span>
                        <span class="stat-label">Years of Data</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="statCitations">0</span>
                        <span class="stat-label">Citations</span>
                    </div>
                </div>

                <!-- Parent Company (for products) -->
                <div id="parentCompanySection" class="parent-company-section" style="display: none;">
                    <span id="parentCompanyLink" class="parent-company-link">
                        <span class="parent-label">Product of</span>
                        <span id="parentCompanyName"></span>
                        <span>→</span>
                    </span>
                </div>

                <!-- Financial Stats -->
                <div id="financialStats" class="financial-stats" style="display: none;">
                    <div class="financial-stat">
                        <span class="financial-value" id="statRevenue">N/A</span>
                        <span class="financial-label">Revenue (2024)</span>
                    </div>
                    <div class="financial-stat">
                        <span class="financial-value market-cap" id="statMarketCap">N/A</span>
                        <span class="financial-label">Market Cap</span>
                    </div>
                </div>
            </header>

            <div id="industriesSection" class="industries-section">
                <span id="industriesList"></span>
            </div>

            <!-- Year Selector -->
            <div class="year-selector" id="yearSelector">
                <!-- Populated by JS -->
            </div>

            <!-- Year Content -->
            <section class="year-content" id="yearContent">
                <!-- Populated by JS -->
            </section>

            <!-- All Competitors Summary -->
            <section class="section" id="competitorsSection">
                <h2>All Competitors</h2>
                <div id="competitorsList" class="competitors-grid"></div>
            </section>

            <!-- Citations -->
            <section class="section" id="citationsSection">
                <h2>Cited As Competitor By</h2>
                <div id="citationsList" class="citations-list"></div>
            </section>
        </article>
    </div>

    <script src="app.js"></script>
</body>
</html>
